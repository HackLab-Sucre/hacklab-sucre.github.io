language: ruby
dist: trusty
sudo: required

addons:
  sonarcloud:
    organization: "hacklabsucre"
    token:
      secure: "ea3465f161020ebef5d1fa6fbb5b3397885683ce"
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
rvm:
  - 2.2.5
jdk:
  - oraclejdk8
install:
  - gem install jekyll
  - gem install html-proofer
  - wget -q -O - "http://bit.ly/Doveralls" | bash
  # Or, if you know what version you want, like v1.1.2, you can simply use this instead:
  #- wget -O doveralls "https://github.com/ColdenCullen/doveralls/releases/download/v1.1.5/doveralls_linux_travis"
  - chmod +x doveralls
script:
  - jekyll build
  - htmlproofer _site --only-4xx
  - sonar-scanner
  - dub test -b unittest-cov
  - ./doveralls
cache:
  directories:
    - '$HOME/.sonar/cache'
